<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>太鼓の達人 連打計算機</title>

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@github" />
    <meta name="twitter:creator" content="@UltraSound_US" />
    <meta property="og:title" content="太鼓の達人 連打計算機" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ultrasoundus.github.io/taikoRolls/" />
    <meta property="og:image" content="https://ultrasoundus.github.io/taikoRolls/preview.png" />
    <meta property="og:description" content="太鼓の達人の連打に関する計算を行います" />

    <link href="style.css">
    <script src="functions.js"></script>
</head>

<body>
    <h2>太鼓の達人 連打計算機</h2>

    <!-- BPM 連打 → 秒速 -->
    <div>
        <h3>連打数 → 秒速</h3>
        <p>BPM 拍数 連打数</p>
        <textarea id="roll-density-input" rows="12" cols="18"></textarea>
        <textarea id="roll-density-output" rows="12" cols="18"></textarea>
        <p>合計 <span id="roll-density-time"></span>&thinsp;s - <span id="roll-density-total"></span>&thinsp;beats (平均
            <span id="roll-density-average"></span>&thinsp;beats/s)
        </p>
        <input type="button" id="clear-button-1" value="Clear">
    </div>
    <!-- BPM 秒速 → 連打 -->
    <div>
        <h3>秒速 → 連打数</h3>
        <p>BPM 拍数 秒速</p>
        <textarea id="density-roll-input" rows="12" cols="18"></textarea>
        <textarea id="density-roll-output" rows="12" cols="18"></textarea>
        <p>合計 <span id="density-roll-time"></span>&thinsp;s - <span id="density-roll-total"></span>&thinsp;beats (平均
            <span id="density-roll-average"></span>&thinsp;beats/s)
        </p>
        <input type="button" id="clear-button-2" value="Clear">
    </div>
</body>

</html>
